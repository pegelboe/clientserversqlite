Error: {{error}}
<p></p>

<div *ngIf="album != undefined">
  <h3>Greatest Album ever found in DB:</h3>
  {{album.Title}} - {{album.Name}}
</div>

<h3>Artist album search in DB:</h3>
<input type="text" [(ngModel)]="artistName" >
<button (click)="requestAlbums()">get Albums from Artist</button>

<div *ngIf="albumList != undefined">
  <b>AlbumTitle - ArtistName ({{albumList.length}})</b>
  <div *ngFor="let alb of albumList">
    {{alb.getAll()}}
  </div>
</div>
